<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7b038fe20c.js" crossorigin="anonymous"></script>
    <title>Mi Hoja De Vida</title>
</head>
<body>
    <main class="containerPrincipal">
        <div class="leftSide">
            <div class="imgContainer">
                <img src="./images/blank-profile-picture-973460_1280.jpg" alt="fotito" class="fotomia">
            </div>
            <div class="infoDiv">
                <p class="infoP"><i class="fa-solid fa-user"></i> <span for="" class="infoLabel">Santiago González Agudelo</span></p>
                <p class="infoP"><i class="fa-solid fa-location-crosshairs"></i> <span for="" class="infoLabel">Calle B Baker Street 11</span></p>
                <p class="infoP"><i class="fa-solid fa-envelope"></i> <span for="" class="infoLabel">santiago.gonzalezagudelo@gmail.com</span></p>
                <p class="infoP"><i class="fa-brands fa-whatsapp"></i></i> <span for="" class="infoLabel">3165638165</span></p>
            </div>
            <div class="profesionalProfile">
                <h1 class="perfilProTitle">Perfil Profesional</h1>
                <div class="perfilInfoContainer">
                    <p class="perfilParrafo">
                        Hola, Soy Santiago :P
                    </p>
                    <img class="narutoImg" src="./images/Camiseta-Naruto-blanco-y-negro-600x800 (1).png" alt="naruto">
                </div>
                
            </div>
        </div>

        <div class="middle">
            <div class="middleSkills">
                <h1 class="skillsTitle">Skill Tecnológicos</h1>
                <div class="skills">

                    <div class="lenguaje_container">
                        <h1 class="lenguaje_h1"><i class="fa-brands fa-python"></i> PYTHON</h1>
                        <div class="barraGrande"><div></div></div>
                        <p class="skillsP">Nivel:</p>
                        <progress max="100" value="60"></progress><label for=""> 60%</label>
                        <p class="skillsP">Experiencia:</p>
                        <label class="skillsLabel" for="">5 MESES</label>
                    </div>

                    <div class="lenguaje_container">
                        <h1 class="lenguaje_h1"><i class="fa-brands fa-square-js"></i> JAVASCRIPT</h1>
                        <div class="barraGrande"><div></div></div>
                        <p class="skillsP">Nivel:</p>
                        <progress max="100" value="50"></progress><label for=""> 50%</label>
                        <p class="skillsP">Experiencia:</p>
                        <label class="skillsLabel" for="">3 MESES</label>
                    </div>

                    <div class="lenguaje_container">
                        <h1 class="lenguaje_h1"><i class="fa-brands fa-html5"></i> HTML</h1>
                        <div class="barraGrande"><div></div></div>
                        <p class="skillsP">Nivel:</p>
                        <progress max="100" value="90"></progress><label for=""> 90%</label>
                        <p class="skillsP">Experiencia:</p>
                        <label class="skillsLabel" for="">2 MESES</label>
                    </div>

                    <div class="lenguaje_container">
                        <h1 class="lenguaje_h1"><i class="fa-brands fa-css3-alt"></i> CSS</h1>
                        <div class="barraGrande"><div></div></div>
                        <p class="skillsP">Nivel:</p>
                        <progress max="100" value="90"></progress><label for=""> 90%</label>
                        <p class="skillsP">Experiencia:</p>
                        <label class="skillsLabel" for="">2 MESES</label>
                    </div>

                </div>
            </div>
        </div>

        <div class="rightSide">
            <div class="rightLenguages">
                <h1>Idiomas</h1>
            </div>
        </div>
    </main>
    
</body>
</html>
